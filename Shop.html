<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="It is about skt not skt from vn but i like both!">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Pages || Shop</title>
</head>
<body>
    <header>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Shop.html">Shop</a></li>
                <li><a href="About.html">About</a></li>
            </ul>
        </nav>
        <h1 class="SKT">SKT</h1>
    </header>
    <section class="container content-section">
        <h2 class="section-header">Skin</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Azir</span>
                <img class="shop-item-img" src="images/Azir.png" alt="Azir">
                <div class="shop-item-detail">
                    <span class="shop-item-price">100$</span>
                    <button role="button" class="btn shop-item-btn tour-btn">Add to Cart</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Alistar</span>
                <img class="shop-item-img" src="images/Alistar.png" alt="Alistar">
                <div class="shop-item-detail">
                    <span class="shop-item-price">99.99$</span>
                    <button class="btn shop-item-btn tour-btn" role="button">Add to Cart</button>
                </div>
            </div>
        </div>
    </section>
    <section class="container content-section">
            <h2 class="section-header">Merch</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Blank</span>
                <img class="shop-item-img" src="images/merch1.png" alt="Blank">
                <div class="shop-item-detail">
                    <span class="shop-item-price">100$</span>
                    <button class="btn tour-btn shop-item-btn" role="button">Add to Cart</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Faker</span>
                <img class="shop-item-img" src="images/merch2.png" alt="Faker">
                <div class="shop-item-detail">
                    <span class="shop-item-price">100$</span>
                    <button class="btn tour-btn shop-item-btn" role="button">Add to Cart</button>
                </div>
            </div>
        </div>
    </section>
    <section class="container content-section">
        <h2 class="section-header">Cart</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">Item</span>
            <span class="cart-price cart-header cart-column">Price</span>
            <span class="cart-quantity cart-header cart-column">Quantity</span>
        </div>
        <div class="cart-row">
            <div class="cart-item cart-column">
                <img src="images/merch2.png" width="40">
                <span class="cart-item-title">Faker merch</span>
            </div>
            <span class="cart-price cart-column">100$</span>
            <div class="cart-quantity cart-column">
                <input class="cart-item-input" type="number" value="1">
                <button class="cart-item-btn btn" role="button">Remove</button>
            </div>
        </div>
        <div class="cart-row">
            <div class="cart-item cart-column">
                <img class="cart-item-img" src="images/merch1.png" width="40">
                <span class="cart-item-title">Blank merch</span>
            </div>
            <span class="cart-price cart-column">100$</span>
            <div class="cart-quantity cart-column">
                <input class="cart-item-input" type="number" value="1">
                <button class="cart-item-btn btn" role="button">Remove</button>
            </div>
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">200$</span>
        </div>
        <div>
            <button class="cart-total-btn btn tour-btn" role="button">Purchase</button>
        </div>
    </section>
    <footer class="main-footer">
        <div class="container main-footer-container">
        <h3 class="SKT">Skt</h3>
            <ul class="footer-nav">
                <li><img src="images/WFacebook.png" alt="facebook Logo"></li>
                <li><img src="images/WYoutube.png" alt="youtube Logo"></li>
            </ul>
        </div>
    </footer>
</body>
</html>
